<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Code Quiz</title>
 <link rel = "stylesheet" href="style.css">
</head>

<body>
  <header> 
    <p class="high-scores">
        <!--css placeholder, this end-quiz 'anchor' not executed, to local storage-->
          <a href="#high-scores">View high scores</a>
    </p>   
    <!--Timer --> 
    <div>
      <p class="timer">
        Time:   
      </p>
      <p class="timer-text" id="countdown"></p>
    </div>
  </header>
<!--intro-page-->
  <div id="intro" class="intro-page">
    <h1>Coding Quiz Challenge</h1>
    <p>
      Try to answer the following code-related questions within the time limit. 
      Keep in mind that incorrect answers will penalize your score/time by five seconds!
    </p>
    <button id="start-quiz" class="start-btn" type="submit">Start Quiz</button>
  </div>

<!--quiz-pages-->
<!--these are handled via Javascript arrays-->
  <div 
    id="answer-button" class="quiz-page">
  </div>

<!--result-page-->
<!--todo: css, all done alert, final score, initials box, submit button-->
  <div 
    id="results" class="result-page">
    <p>All done!</p>
    <p>Your final score is xx.</p>
    <p>Enter initials: </p>
    <button id="submit">Submit</button>
  </div>

<!--high-score page-->
<!--this not done, requires use of local-storage ?-->
  <div
    id="score" class="score-page">
    <p>High scores</p>
<!--need textbox that enters rank, initials, score: "1. AB initials - 22"-->
<!--need two buttons: go back should restart the quiz ? clear clears local storage-->
    <button id="">Go back</button>
    <button id="clear">Clear high scores</button>
  </div>

   <!-- quiz code -->
   <script src="script.js"></script>

</body>
</html>
