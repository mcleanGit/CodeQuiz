<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Code Quiz</title>
 <link rel = "stylesheet" href="style.css">
</head>
<!--This file index+.html shows the results and high score info as HTML vs JS
Some css is remains incomplete, since the focus was on the JS-driven app-->
<body>
  <header> 
    <p class="high-scores">
        <!--css placeholder, this end-quiz 'anchor' not executed, to local storage-->
          <a href="#high-scores">View high scores</a>
    </p>   
    <!--Timer --> 
    <div>
      <p class="timer">
        Time:   
      </p>
      <p class="timer-text" id="countdown"></p>
    </div>
  </header>
<!--intro-page-->
  <div id="intro" class="intro-page">
    <h1>Coding Quiz Challenge</h1>
    <p>
      Try to answer the following code-related questions within the time limit. 
      Keep in mind that incorrect answers will penalize your score/time by ten seconds!
    </p>
    <button id="start-quiz" class="start-btn" type="submit">Start Quiz</button>
  </div>

<!--quiz-pages-->
<!--these are handled via Javascript arrays-->
  <div
    id="button" class="quiz-page">
  </div> 
<!--this version shows final score info in HTML rather than through JS-->
  <div 
    id="results" class="result-page">
    <p1>All done!</p1> 
    <br>
    <p2>Your final score is    .  
    <br>
      <label for="initials">Enter initials:    </label>
      <input type="text" id="initials">
      <button type="submit">Submit</button>
    </p2> 
  </div>
<!--this version shows high scores info in HTML rather than through JS-->
  <div
    id="score" class="score-page">
    <p1>High scores</p1>
    <br> 
    <p2>
      <label for="high-score"></label>
      <input type="text" id="high-score">
    <br>
      <button type="submit">Go back</button>
      <button type="reset">Clear high scores</button>
    </p2>
  </div>

   <!-- quiz code -->
   <script src="script.js"></script>

</body>
</html>
